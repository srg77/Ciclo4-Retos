        <div class="modal-body modal-dialog w-75">
            <div class="container">
                <div class="modal-content col-lg-10 back-color p-4">
                  <form class="text-center">
                    <h2 >Inicia Sesión</h2>
                    <img src="assets/img/login/icono2.png" width="150px" height="150px" alt="">
                    <div class="mb-4 mt-4">
                      <label for="emailuser" class="form-label">Correo Electronico</label>
                      <input type="email" class="form-control" id="emailuser" aria-describedby="emailHelp">
                      <span id="badEmail" class="badEmail" style="display:none"></span>
                    </div>

                    <div class="mb-3">
                      <label for="passworduser" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="passworduser">
                    </div>

                    <div class="form-group text-center mb-3">
                      <button type="button" class="btn btn-info btn-sm" onclick="iniciarSesion()">Iniciar Sesion</button>
                      
                    </div>

                    <div class="form-group text center mb-3">
                      <div id="registrocuenta" class="form-text mb-2">¿No tiene una cuenta? Registrese aqui gratis!</div>
                      <a class="btn btn-info btn-sm" href="registerUser.html" role="button">Crear Cuenta</a>
                    </div>

                    <div class="form-group text-center mb-3">
                      <div id="registrocuenta" class="form-text mb-2">Volver a pagina Inicio</div>
                      <a class="btn btn-info btn-sm" href="inicio.html" role="button">Inicio</a>
                    </div>
                    </div>
                  </form>
                  
                 </div>
