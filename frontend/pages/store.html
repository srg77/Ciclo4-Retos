<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link href="../css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/product.css">
</head>

<body class="back-register">
    <header>
        <div  id="nav-placeholder">
        </div>
    </header>
     <br>
    <div class="container" >
        <br>
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6 border back-color p-3" >
                <div id="login-box" class="col-md-12">
                    <form id="userForm" class="form " action="" method="post">
                        <h3 class="text-center text-black">Registrar Producto</h3>
                        <div class="form-group">
                            <label for="reference" class="form-label">Referencia</label><br />
                            <input type="text" name="reference" id="reference" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="categroy" class="form-label">Categoría</label><br />
                            <input type="text" name="category" id="category" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="description" class="text-black">Descripción</label><br>
                            <input type="text" name="description" id="description" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="availability" class="text-black">Disponibilidad</label><br>
                            <select name="availability" id="availability" class="form-control" required>
                                <option selected value="">Selecciona disponibilidad</option>
                                <option value="disponible">Disponible</option>
                                <option value="noDisponible">No disponible</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="price" class="text-black">Precio</label><br>
                            <input type="number" name="price" id="price" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="quantity" class="text-black">Cantidad</label><br>
                            <input type="number" name="quantity" id="quantity" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="photography" class="text-black">Fotografía</label><br>
                            <input type="url" name="photography" id="photography" class="form-control" required>
                        </div>

                        <div class="form-group text-center">
                            <input type="submit" name="guardarDatos" class="btn btn-primary text-center" value="Guardar" onclick="saveProduct()" />
                            <input class="btn btn-dark btn-md" value="Cancelar" onclick="cleanFieldsProduct()" />
                        </div>
                </div>
            </div>
        </div>
        <button  class="btn btn-dark btn-md" onclick="checkProduct()"> Consultar Productos</button>
        <div id="table_Chocolate"></div>

        </form>

        

    </div>

    <script type="text/javascript" src="../js/url.js"></script>
    <script type="text/javascript" src="../js/product.js"></script>
</body>

</html>
