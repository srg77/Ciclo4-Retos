<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- estilos personalizados css -->
  <link href="../css/styleslog.css" rel="stylesheet" />
  <title>Iniciar Sesión</title>

</head>

<body class="back-register">
  <div class="modal-body modal-dialog w-75">
    <div class="container">
      <div class="modal-content col-lg-10 back-color p-4">
        <form class="text-center">
          <h2>Inicia Sesión</h2>
          <img src="../assets/img/login/icono2.png" width="150px" height="150px" alt="">
          <div class="mb-4 mt-4">
            <label for="emailuser" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="emailuser" aria-describedby="emailHelp">
            <span id="badEmail" class="badEmail" style="display:none"></span>
          </div>

          <div class="mb-3">
            <label for="passworduser" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="passworduser">
          </div>

          <div class="form-group text-center mb-3">
            <button type="button" class="btn btn-info btn-sm" onclick="iniciarSesion()">Iniciar Sesion</button>
          </div>

          <div class="form-group text center mb-3">
            <div id="registrocuenta" class="form-text mb-2">¿No tiene una cuenta? Registrese aqui gratis!</div>
            <a class="btn btn-info btn-sm" href="registerUser.html" role="button">Crear Cuenta</a>
          </div>

          <div class="form-group text-center mb-3">
            <div id="registrocuenta" class="form-text mb-2">Volver a pagina Inicio</div>
            <a class="btn btn-info btn-sm" href="../inicio.html" role="button">Inicio</a>
          </div>
        </form>
      </div>


    </div>
  </div>



  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <!-- Llamado a funciones de consulta -->
  <script src="../js/url.js"></script>
  <script type="text/javascript" src="../js/scriptlog.js"></script>
  
</body>

</html>
