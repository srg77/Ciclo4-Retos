<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/url.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/User.js"></script> 
    <title>Clientes</title>
</head>
<body>

    <h1>Usuarios</h1>
    <h4>Registrar un Usuario</h4>
    ID <input type="number" id="id_user" /> <br />
    <form novalidate>
        <p>
          <label for="mail">
            <span>Por favor, introduzca una dirección de correo electrónico: </span>
            <input type="email" id="mail" name="mail" required minlength="8">
            <span class="error" aria-live="polite"></span>
          </label>
        </p>
    </form>
    Name <input type="text" id="user_name" /> <br />
    Email <input type="email" id="user_email" /> <br />
    Password <input type="password" id="user_password" /> <br>
    <button onclick="registerUser()">Guardar</button>
    <a href="inicio.html">Volver al inicio</a>
    <div id="table_User">
    </div>
</body>
</html>
